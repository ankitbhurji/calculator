<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="row image">
            
        <div class="row d-flex justify-content-center align-items-center vh-100">
            <div class="col-6">
                <div class="row"><input id="box" type="text" class="form-control"  placeholder="calculator"></div>

                <div class="row button mt-2">
                    <div class="col-3 red"><button class="col-12 btn btn-outline-info" onclick="dis('7')">7</button></div>
                    <div class="col-3 red"><button class="col-12 btn btn-outline-info" onclick="dis('8')">8</button></div>
                    <div class="col-3 red"><button class="col-12 btn btn-outline-info" onclick="dis('9')">9</button></div>
                    <div class="col-3 red"><button class="col-12 btn btn-outline-info" onclick="dis('/')">/</button></div>
                </div>
                <div class="row button mt-2">
                    <div class="col-3 red"><button class="col-12 btn btn-outline-info" onclick="dis('4')">4</button></div>
                    <div class="col-3 red"><button class="col-12 btn btn-outline-info" onclick="dis('5')">5</button></div>
                    <div class="col-3 red"><button class="col-12 btn btn-outline-info" onclick="dis('6')">6</button></div>
                    <div class="col-3 red"><button class="col-12 btn btn-outline-info" onclick="dis('*')">*</button></div>
                </div>
                <div class="row button mt-2">
                    <div class="col-3 red"><button class="col-12 btn btn-outline-info" onclick="dis('1')">1</button></div>
                    <div class="col-3 red"><button class="col-12 btn btn-outline-info" onclick="dis('2')">2</button></div>
                    <div class="col-3 red"><button class="col-12 btn btn-outline-info" onclick="dis('3')">3</button></div>
                    <div class="col-3 red"><button class="col-12 btn btn-outline-info" onclick="dis('-')">-</button></div>
                </div>
                <div class="row button mt-2">
                    <div class="col-3 red"><button class="col-12 btn btn-outline-info" onclick="clr()">C</button></div>
                    <div class="col-3 red"><button class="col-12 btn btn-outline-info" onclick="dis('0')">0</button></div>
                    <div class="col-3 red"><button class="col-12 btn btn-outline-info" onclick="solve()">=</button></div>
                    <div class="col-3 red"><button class="col-12 btn btn-outline-info" onclick="dis('+')">+</button></div>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
<script src="index.js"></script>
</html>
